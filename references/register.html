    <script>
        var registerlinks = document.getElementsByClassName('register-links');
        var formcontents = document.getElementsByClassName('form-contents');

        function openform(formname) {

            for(registerlink of registerlinks){
                registerlink.classList.remove("active-regi-link");
            }

            for(formcontent of formcontents){
                formcontent.classList.remove("active-form");
            }

            event.currentTarget.classList.add("active-regi-link");
            document.getElementById(formname).classList.add("active-form");
        }
